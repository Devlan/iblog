{% extends "blog/base.html" %}
{% block container %}
    <div class="row">
        <div class="form col-md-offset-5 col-md-2">
            <form action="register_handle" method='post'>
                <div class="form-group">
                    {% csrf_token %}
                    用户名：<input type="text" name="user_name"><br>
                    密码：<input type="password" name="user_passwd"><br>
                    确认密码：<input type="password" name="user_confirm_passwd"><br>
                    邮箱:<input type="email" name="user_email"><br>
                    <input type="submit" value="提交" >
                </div>
            </form>
        </div>
    </div>
{% endblock %}
